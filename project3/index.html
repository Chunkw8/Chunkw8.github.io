<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Калькулятор</title>
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- main css file -->
	<link rel="stylesheet" href="css/main.css">
	<script src="js/main.js"></script>

</head>

<body>
	<div class="container">
		<div class="row">
			<h1>Калькулятор</h1>
			<div class="col-xs-3">
				<div class="left-col">
					<p>Тип услуги:</p>
					<p>Срок кредита/рассрочки в месяцах: <input type="range" min="1" max="12" step="1" id="n1" oninput="out1()" value="1"></p>
					<p>Сумма кредита/рассрочки в уе:</p>
					<p>Процентная ставка %:</p>
					<p>Первый взнос у.е.: </p>
				</div>
				<button class="btn btn-primary btn-lg" onclick="calculation1()">Рассчитать</button>
				<hr>
				<p>Итоговая сумма выплат:</p>
				<p id="out"></p>
			</div>
			<div class="col-xs-3">
				<div class="form-group">
					<p><input type="radio" name="r" value="1" onclick="if(this.checked) checkradio(this.form, this.value);">Кредит
					<input type="radio" name="r" value="2" onclick="if(this.checked) checkradio(this.form, this.value);">Рассрочка</p>
					<p><input type="text" id="i1" oninput="out2()" class="form-control"></p>
					<p><input type="text" id="n2" class="form-control"></p>
					<p><input type="text" id="n3" class="form-control" disabled></p>
					<p><input type="text" id="n4" class="form-control"></p>
				</div>
			</div>
		</div>
	</div>
	<!-- Bootstrap and Jquery scripts -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>

</html>
